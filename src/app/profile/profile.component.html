<form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Inputkan username">
    </div>

    <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" class="form-control" id="nama"  placeholder="Inputkan nama">
    </div>

    <div class="form-group">
        <label for="gender">Jenis Kelamin</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Pria
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Wanita
            </label>
          </div>
      </div>
    

    <div class="form-group">
        <label for="kota">Kota</label>
        <input type="text" class="form-control" id="kota" placeholder="Inputkan nama kota">
    </div>
    
   
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Isian data jelas dan benar</label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
